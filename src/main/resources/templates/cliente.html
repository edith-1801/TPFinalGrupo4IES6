<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>FORMULARIO CLIENTES</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">

	<div th:replace="~{layout/header :: header}"></div>
			<h1>CARGA DE CLIENTES</h1>
		<br>
		<br>
		<form th:object="${nuevoCliente}" th:action="@{/guardarCliente}" method="post" >
			<div class="row">
				<div class="col">
					<label id="dni"> DNI</label>
					<input type="text" th:field="*{dni}" th:readonly="${band}"/>
					<br>
					<br>
				</div>
				<div class="col">
					<label>Nombre</label>
					<input type="text" th:field="*{nombre}"/>
					<br>
					<br>
				</div>
				<div class="col">
					<label>Apellido</label>
					<input type="text" th:field="*{apellido}"/>
					<br>
					<br>
				</div>
				<div class="col">
					<label>Email</label>
					<input type="text" th:field="*{email}"/>
					<br>
					<br>								
			
				</div>				   
				 
				<div class="col">
					<label for="direccion">Direcci√≥n:</label>
                    <input type="text"  th:field="*{direccion}" />
					<br>
					<br>
					<input type="submit" value="Guardar Cliente"/>
				</div>	
			</div>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
