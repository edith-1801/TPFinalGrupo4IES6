<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Asegura que cubra toda la pantalla */
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Centrado vertical */
        }
        .form-image {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limita el ancho del formulario */
        }
        .form-title {
            text-align: center;
            color: #0056a6;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0056a6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004280;
        }
        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }   
    </style>
</head>
<body>
    <div class="container">
		<div class="row w-100">
       
        <!-- Header -->
        <div th:replace="~{layout/header :: header}"></div>
        
        <!-- Formulario -->
        <div class="col-md-6 form-container">
          
            <h2 class="form-title">Carga de Clientes</h2>
            <form th:action="@{/guardarCliente}" th:object="${nuevoCliente}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" id="dni" class="form-control" th:field="*{dni}" th:readonly="${band}" required />
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required />
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci√≥n</label>
                    <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required />
                </div>
               
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 form-image">
                <img src="/images/logo_ies6.png" alt="IES6 Logo" class="logo">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
