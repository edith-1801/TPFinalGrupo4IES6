<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="layout/header :: header"></div>
		<table class="table table-striped-columns table-primary">
			<thead>
				<tr>

					<th>ID</th>
					<th>NOMBRE</th>
					<th>DESCRIPCION</th>
					<th>PRECIO</th>
					<th>STOCK</th>
					<th>EDICION</th>
					<th>MARCA</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="producto : ${listadoProducto}">
					<td data-th-text="${producto.id}"></td>
					<td data-th-text="${producto.nombre}"></td>
					<td data-th-text="${producto.descripcion}"></td>
					<td data-th-text="${producto.precio}"></td>
					<td data-th-text="${producto.stock}"></td>
					<td data-th-text="${producto.marca}"></td>
					<td><img
						data-th-src="'data:image/png;base64,' + ${producto.foto}"
						width="100" height="100" alt="Imagen del producto"></td>
					<td><a class="btn btn-danger"
						data-th-href="@{'/eliminarProducto/' + ${producto.id}}">Borrar</a>
						<a class="btn btn-success"
						data-th-href="@{'/modificarProducto/' + ${producto.id}}">Editar</a>

					</td>
				</tr>
			</tbody>
		</table>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
