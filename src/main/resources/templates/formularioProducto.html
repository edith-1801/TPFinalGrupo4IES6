<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOLA HTML</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:replace="~{layout/header :: header}"></div>
		<h1>Carga de productos</h1>
		<P>esto es la prueba de un parrafo</P>
		<form data-th-object="${producto}"
			data-th-action="@{/guardarProducto}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" data-th-if="${band}"
				data-th-field="${producto.id}">

			<div class="row">
				<div class="col">
					<label id="id">Id</label> <input type="text" class="form-control"
						data-th-field="${producto.id}" data-th-readonly=${band} />
				</div>
				<div class="col">
					<label>Nombre </label> <input type="text" class="form-control"
						data-th-field="${producto.nombre}" />
				</div>
				<div class="col">
					<label>Descripcion</label> <input type="text" class="form-control"
						data-th-field="${producto.descripcion}" />
				</div>
				<div class="col">
					<label>Precio</label> <input type="text" class="form-control"
						data-th-field="${producto.precio}" /> <br>
				</div>
				<div class="col">
					<label>Stock</label> <input type="text" class="form-control"
						data-th-field="${producto.stock}" />

					<div class="col">
						<label>Marca</label> <input type="text" class="form-control"
							data-th-field="${producto.marca}" /> <br>
					</div>
					<div class="col">
						<label for="file">Fotograf√≠a</label> <input class="form-control"
							type="file" name="file" accept="image/png, image/jpeg"
							onchange="loadFile(event)"> <img id="output"
							style="width: 250px; padding: 3px; margin-top: 10px;">
					</div>

				</div>
				<div class="col">
					<input type="submit" class="btn btn-primary"
						value="Guardar Producto" />

				</div>

			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
