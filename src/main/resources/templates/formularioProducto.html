<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOLA HTML</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:replace="~{layout/header :: header}"></div>
		<h1>Carga de productos</h1>
		<P>esto es la prueba de un parrafo</P>
		<form data-th-object="${producto}">
			<div class="row">
				<div class="col">
					<label id="id">Id</label> <input type="text"
						data-th-field="${producto.id}" />
				</div>
				<div class="col">
					<label>Nombre</label> <input type="text"
						data-th-field="${producto.nombre}" />
				</div>
				<div class="col">
					<label>Descripcion</label> <input type="text"
						data-th-field="${producto.descripcion}" />
				</div>
				<div class="col">
					<label>Precio</label> <input type="text"
						data-th-field="${producto.precio}" /> <br> <label>Stock</label>
					<input type="text" data-th-field="${producto.stock}" />
				</div>
			</div>
		</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
