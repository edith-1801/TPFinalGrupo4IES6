<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            max-width: 300px; /* Ajusta el ancho m√°ximo de las tarjetas */
        }
        .card-img-top {
            height: 150px;
            object-fit: cover; /* Ajusta la imagen para que quepa en el contenedor */
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Compras</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col" th:each="compra : ${listadoCompras}">
                <div class="card">
                    <img th:src="'data:image/jpeg;base64,' + ${compra.foto}" class="card-img-top" alt="Imagen del Producto">
                    <div class="card-body">
                        <h5 class="card-title">Compra ID: <span th:text="${compra.id}"></span></h5>
                        <p class="card-text"><strong>Fecha:</strong> <span th:text="${compra.fechaCompra}"></span></p>
                        <p class="card-text"><strong>Total:</strong> $<span th:text="${compra.totalCompra}"></span></p>
                        <p class="card-text"><strong>Pago:</strong> <span th:text="${compra.metodoPago}"></span></p>
                        <p class="card-text"><strong>Estado:</strong> <span th:text="${compra.estadoCompra}"></span></p>
                    </div>
                    <div class="card-footer btn-group">
                        <a class="btn btn-success" th:href="@{'/modificarCompra/' + ${compra.id}}">Editar</a>
                      
                        <a class="btn btn-primary" th:href="@{'/confirmarCompra/' + ${compra.id}}">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
