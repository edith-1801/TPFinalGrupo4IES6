<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Define el tipo de documento y la versión de HTML, además del uso de Thymeleaf. -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres del documento como UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configura la visualización para que se adapte a diferentes tamaños de pantalla. -->
    <title>Lista de Compras</title> <!-- Define el título del documento que aparece en la pestaña del navegador. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Incluye el archivo CSS de Bootstrap desde una CDN. -->
    <style>
        .card {
            margin-bottom: 20px; /* Añade margen inferior a los elementos con clase 'card'. */
            max-width: 300px; /* Ajusta el ancho máximo de las tarjetas. */
        }
        .card-img-top {
            height: 150px; /* Establece la altura de la imagen de la tarjeta. */
            object-fit: cover; /* Ajusta la imagen para que quepa en el contenedor. */
        }
        .btn-group {
            display: flex; /* Utiliza el modelo de caja flexible para los botones. */
            justify-content: space-between; /* Distribuye el espacio entre los botones de manera uniforme. */
        }
    </style>
</head>
<body>
    <div th:replace="layout/header :: header"></div> <!-- Reemplaza este elemento con el contenido del fragmento 'header' usando Thymeleaf. -->
    <div class="container mt-5"> <!-- Contenedor principal con margen superior. -->
        <h1 class="text-center mb-4">Lista de Compras</h1> <!-- Título centrado con margen inferior. -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"> <!-- Define una cuadrícula de Bootstrap para organizar las tarjetas. -->
            <div class="col" th:each="compra : ${listadoCompras}"> <!-- Itera sobre la lista de compras usando Thymeleaf. -->
                <div class="card">
                    <img th:src="'data:image/jpeg;base64,' + ${compra.foto}" class="card-img-top" alt="Imagen del Producto"> <!-- Muestra la foto de la compra en la tarjeta. -->
                    <div class="card-body">
                        <h5 class="card-title">Compra ID: <span th:text="${compra.id}"></span></h5> <!-- Muestra el ID de la compra. -->
                        <p class="card-text"><strong>Fecha:</strong> <span th:text="${compra.fechaCompra}"></span></p> <!-- Muestra la fecha de la compra. -->
                        <p class="card-text"><strong>Total:</strong> $<span th:text="${compra.totalCompra}"></span></p> <!-- Muestra el total de la compra. -->
                        <p class="card-text"><strong>Pago:</strong> <span th:text="${compra.metodoPago}"></span></p> <!-- Muestra el método de pago de la compra. -->
                        <p class="card-text"><strong>Estado:</strong> <span th:text="${compra.estadoCompra}"></span></p> <!-- Muestra el estado de la compra. -->
                    </div>
                    <div class="card-footer btn-group"> <!-- Pie de tarjeta con botones agrupados. -->
                        <a class="btn btn-success" th:href="@{'/modificarCompra/' + ${compra.id}}">Editar</a> <!-- Enlace para editar la compra. -->
                        <a class="btn btn-primary" th:href="@{'/confirmarCompra/' + ${compra.id}}">Comprar</a> <!-- Enlace para confirmar la compra. -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Incluye el archivo JavaScript de Bootstrap desde una CDN. -->
</body>
</html>
