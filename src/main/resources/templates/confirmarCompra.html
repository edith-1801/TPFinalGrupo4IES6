<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirma Tu Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
        }
        .btn-secondary {
            background-color: #cccccc;
            border-color: #cccccc;
        }
    </style>
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Confirma Tu Compra</h1>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="${compra.imagenUrl}" class="img-fluid" alt="Imagen del Producto">
                    </div>
                    <div class="col-md-8">
                        <h5 class="card-title">Compra ID: <span th:text="${compra.id}"></span></h5>
                        <p class="card-text"><strong>Fecha de Compra:</strong> <span th:text="${compra.fechaCompra}"></span></p>
                        <p class="card-text"><strong>Total de la Compra:</strong> $<span th:text="${compra.totalCompra}"></span></p>
                        <p class="card-text"><strong>Método de Pago:</strong> <span th:text="${compra.metodoPago}"></span></p>
                        <p class="card-text"><strong>Estado de la Compra:</strong> <span th:text="${compra.estadoCompra}"></span></p>
                        <p class="card-text"><strong>Descripción del Producto:</strong> <span th:text="${compra.descripcionProducto}"></span></p>
                        <div class="mb-3">
                            <label for="metodoPago" class="form-label">Método de Pago</label>
                            <form th:object="${compra}" th:action="@{/realizarCompra/{id}(id=${compra.id})}" method="post">
                                <select th:field="*{metodoPago}" class="form-select" id="metodoPago" required>
                                    <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Transferencia">Transferencia</option>
                                </select>
                                <div class="mb-3">
                                    <label for="metodoEnvio" class="form-label">Método de Envío</label>
                                    <select class="form-select" id="metodoEnvio" required>
                                        <option value="CORREO ARGENTINO SUCURSAL">CORREO ARGENTINO SUCURSAL</option>
                                        <option value="CORREO ARGENTINO DOMICILIO">CORREO ARGENTINO DOMICILIO</option>
                                        <option value="RETIRO EN TIENDA">RETIRO EN TIENDA</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="codigoDescuento" class="form-label">Código de Descuento</label>
                                    <input type="text" class="form-control" id="codigoDescuento" placeholder="Ingresa tu código de descuento">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">COMPRAR</button>
                                    <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='/listadoCompras'">CANCELAR COMPRA</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
