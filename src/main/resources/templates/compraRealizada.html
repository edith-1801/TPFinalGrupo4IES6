<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra Realizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
        }
        .btn-secondary {
            background-color: #cccccc;
            border-color: #cccccc;
        }
    </style>
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Compra Realizada</h1>
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">¡Gracias por tu compra!</h5>
                <p class="card-text">Tu compra con ID <span th:text="${compra.id}"></span> ha sido confirmada.</p>
                <p class="card-text">El método de pago seleccionado es: <span th:text="${compra.metodoPago}"></span>.</p>
                <p class="card-text">El total de la compra es: $<span th:text="${compra.totalCompra}"></span>.</p>
                <p class="card-text">Cliente: <span th:text="${compra.cliente.nombre}"></span>.</p>
                <p class="card-text">Producto(s):</p>
                <ul>
                    <li th:each="producto, iterStat : ${compra.productos}">
                        <span th:text="${producto.nombre}"></span> - Cantidad: <span th:text="${cantidad[iterStat.index]}"></span>
                    </li>
                </ul>
                <a href="/listadoCompras" class="btn btn-primary">Volver a la Lista de Compras</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
