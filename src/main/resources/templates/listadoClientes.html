<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LISTA DE CLIENTES</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


	<body> <div class="container-fluid">
		
	<div th:replace="~{layout/header :: header}"></div>	
	<h1>LISTA DE CLIENTES</h1>
		<table class="table table-striped-columns table-primary">
			<thead>
				<tr>
			
				<th>DNI</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			    <th>Dirección
				<th>Edición</th>
				
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente  : ${listadoClientes}">
					<td th:text="${cliente.dni}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.direccion}"></td>

					<td>
						<a class="btn btn-danger" th:href="@{/eliminarCliente/{dni}(dni=${cliente.dni})}">Borrar</a>
						<a class="btn btn-success"th:href="@{/modificarCliente/{dni}(dni=${cliente.dni})}">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<body>

</body>
</html>
